{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
 <title>{% block title %}{% endblock %}</title>
 <link href="{% static 'blog/css/blog.css' %}" rel="stylesheet">
</head>
<body>
 <div id="content">
 {% block content %}
 {% endblock %}
 </div>
 <div id="sidebar">
  <a class="logo-link" href="{% url 'blog:post_list' %}">My blog</a>
 <p>This is my blog.
  Total posts: {% total_posts %}
 </p>
  <h3>Latest posts</h3>
 {% show_latest_posts 3 %}
 </div>
</body>
</html>
